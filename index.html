<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Higher Lower</title>
</head>


<body>
    <div class="container">
        <header class="text-center">
            <h1 class="title">Let's Play</h1>
        </header>


        <main>
            <div class="headings">

                <div class="text-center">
                    <p class="player">Player</p>
                </div>

                <div class="text-center">
                    <p class="Computer">Computer</p>
                </div>

            </div>
            <div>
                <div class="text-center">
                    <h4 class="player-credits">Credits:</h4>
                </div>

                <div class="text-center">
                    <h4 class="computer-credits">Credits:</h4>
                </div>
            </div>

            <div class="dices">
                <div class="dice-computer-player">
                    <div class="dice text-center computer-dice-one"> &#9856; </div>
                </div>


                <div class="dice-player">
                    <div class="dice text-center player-dice-one">&#9857;</div>
                </div>
            </div>

            <div class="message text-center">

                <div class="message-box">
                    <p> press Go to start the game!</p>
                </div>
            </div>
            <div class="controls">
                <div>&nbsp;</div>
                <div class="text-center player-dice-button-container">
                    <button class="dice-button">
                        Roll Dice
                    </button>
                </div>

                <div class="text-center higher-button-container">
                    <button class="higher-button">
                        Higher
                    </button>
                </div>
                <div class="text-center lower-button-container">
                    <button class="lower-button">
                        Lower
                    </button>
                </div>
                <div class="text-center go-button-container">
                    <button class="go-button">
                        Go
                    </button>
                </div>
                <div>&nbsp;</div>
            </div>

        </main>
    </div>

    <script src="main.js"></script>

</body>

</html>
